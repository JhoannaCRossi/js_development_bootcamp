<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="aquamarineDiv" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: aquamarine; width: 80px; height: 80px; padding: 40px;">Over me</div>

    <script>
        function mOver(obj){
            obj.style.backgroundColor = "aquamarine";
            obj.innerHTML = "Thank you"
           
        }

        var element = document.getElementById("aquamarineDiv");
        element.addEventListener("click", function(){
            alert("Thanks for clicking me");
        })

        function mOut(obj2){
            obj2.innerHTML = "You did an mouse out event";
            obj2.style.backgroundColor = "gray";
        }
    </script>
</body>
</html>
