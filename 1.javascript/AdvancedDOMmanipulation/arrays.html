<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p id="text"></p>
    <input type="text" id="first" placeholder="enter name car">
    <input type="text" id="second" placeholder="enter name a second car">
    <input type="text" id="third" placeholder="enter name a third car">

    <button onclick="show()">Show Array</button>
    
    <script>
        function show(){
            var i;
            var first = document.getElementById("first").value;
            var second = document.getElementById("second").value;
            var third = document.getElementById("third").value;
            var array = [first, second, third];

            for (i = 0; i < array.length; i++) {
                
                document.getElementById("text").innerHTML += "Auto " + i + "= " + array[i] + " " ;
                
            }

        }

    </script>
</body>
</html>
